<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>注册</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style type="text/css">
    h2{
      width: 100%;
      height: 50px;
      background: deepskyblue;
      color: white;
    }
</style>
<body>
	<a href="javascript:history.back()">返回</a>
  <h2 style="text-align: center;">
  		用户注册界面
	</h2>
	<div class="form-horizontal">
			<div class="form-group">
   				 <label for="exampleInputName2" class="col-sm-2 control-label">用户名</label>
  				    <div class="col-sm-10">
  				 	 	<input type="text" class="form-control" id="name" placeholder="请输入用户名">
  				    </div>
 			 </div>
 			 <div class="form-group">
   				 <label class="col-sm-2 control-label" for="exampleInputEmail2">密码</label>
  				    <div class="col-sm-10">
   				 		<input type="password" class="form-control" id="password" placeholder="初始密码">
   				 	</div>
 			 </div>
 			 <div class="form-group">
   				 <label class="col-sm-2 control-label" for="exampleInputEmail2">邮箱</label>
  				    <div class="col-sm-10">
   				 		<input type="email" class="form-control" id="email" placeholder="请输入邮箱">
   				 	</div>
 			 </div>
 			 <div class="form-group">
   				 <label class="col-sm-2 control-label" for="exampleInputEmail2">电话</label>
  				    <div class="col-sm-10">
   				 		<input type="tel" class="form-control" id="tel" placeholder="请输入电话">
   				 	</div>
 			 </div>
       <!-- <p><input class="sex"  type="radio" name="sex" value='1'>男
          <input  class="sex" type="radio" name="sex" value='2'>女
          <input  class="sex"  type="radio" name="sex" value='0'>不详</p>
          <select id="id_card" name="id_card">
            <option value="">请选择</option>
            <option value="1">管理员</option>
            <option value="0">普通用户</option>
          </select> -->
       <button class="btn btn-success" id="btn3">确认</button>
 	</div>
</body>
<script type="text/javascript" src="js/lib/require.js" data-main="js/main.js"></script>
<script type="text/javascript">
  require.config({
    baseUrl:"./js",
    paths:{
      jquery:"lib/jquery.min",
      zuce:"zuce",
      ajax:"ajax"
    }
  })
</script>
</html>
